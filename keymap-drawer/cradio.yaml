layout: {zmk_keyboard: cradio}
layers:
  Base:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - {t: A, h: LCTRL}
    - {t: S, h: LALT}
    - {t: D, h: LMETA}
    - {t: F, h: LSHIFT}
    - G
    - H
    - {t: J, h: LSHFT}
    - {t: K, h: LMETA}
    - {t: L, h: LALT}
    - {t: ;, h: LCTRL}
  - [Z, X, C, V, B, N, M, ',', ., /]
  - - {t: SPACE, h: Nav}
    - {t: TAB, h: AppNav}
    - {t: ENTER, h: LMs+Med}
    - {t: BACKSPACE, h: Num}
  Num:
  - ['[', '7', '8', '9', ']', '', '&ThickArrow', '', '&ThinArrow', '']
  - ['''', '4', '5', '6', '=', '', LSHFT, LGUI, LALT, LCTRL]
  - - '`'
    - '1'
    - '2'
    - '3'
    - \
    - ''
    - ''
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - '0'
    - '-'
    - ''
    - {type: held}
  Nav:
  - ['', '', '', '', '', '', CAPSLOCK, '&caps_word', INS, '']
  - [LCTRL, LALT, LMETA, LSHIFT, '', '', LEFT, DOWN, UP, RIGHT]
  - [Gui+Z, Gui+X, Gui+C, Gui+V, Gui+B, '', Gui+LEFT, PG DN, PG UP, Gui+RIGHT]
  - - {type: held}
    - ''
    - ENTER
    - BACKSPACE
  LMs+Med:
  - ['', 'Gui+[', '&mmv MOVE_UP', 'Gui+]', '&msc SCRL_UP', '', '', '', '', '']
  - ['', '&mmv MOVE_LEFT', '&mmv MOVE_DOWN', '&mmv MOVE_RIGHT', '&msc SCRL_DOWN', MUTE, LSHFT, LGUI, LALT, LCTRL]
  - ['', '', '', '', '&mkp MCLK', PLAY PAUSE, PREV, VOL DN, VOL UP, NEXT]
  - - '&mkp LCLK'
    - '&mkp RCLK'
    - {type: held}
    - '&bootloader'
  AppNav:
  - - ''
    - {t: '&Cmd7', h: Ctl+7}
    - {t: '&Cmd8', h: Ctl+8}
    - {t: '&Cmd9', h: Ctl+9}
    - ''
    - ''
    - ''
    - ''
    - ''
    - ''
  - - ''
    - {t: '&Cmd4', h: Ctl+4}
    - {t: '&Cmd5', h: Ctl+5}
    - {t: '&Cmd6', h: Ctl+6}
    - ''
    - ''
    - Sft+Gui+[
    - Gui+[
    - Gui+]
    - Sft+Gui+]
  - - Gui+`
    - {t: '&Cmd1', h: Ctl+1}
    - {t: '&Cmd2', h: Ctl+2}
    - {t: '&Cmd3', h: Ctl+3}
    - {t: LSHIFT, h: sticky}
    - ''
    - ''
    - ''
    - ''
    - ''
  - - '&bootloader'
    - {type: held}
    - ENTER
    - BACKSPACE
  Fun:
  - [F12, F7, F8, F9, '', '', '', '', '', '']
  - [F11, F4, F5, F6, '', '', LSHFT, LGUI, LALT, LCTRL]
  - - F10
    - F1
    - F2
    - F3
    - ''
    - ''
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - ''
  - - {type: held}
    - '&studio_unlock'
    - BT CLR ALL
    - {type: held}
  RMs:
  - ['', '', '', '', '', '&msc SCRL_UP', 'Gui+[', '&mmv MOVE_UP', 'Gui+]', '']
  - ['', '', '', '', '', '&msc SCRL_DOWN', '&mmv MOVE_LEFT', '&mmv MOVE_DOWN', '&mmv MOVE_RIGHT', '']
  - ['', '', '', '', '', '&mkp MCLK', '', '', '', '']
  - ['', '', '&mkp LCLK', '&mkp RCLK']
combos:
- p: [22, 23]
  k: ESC
- p: [26, 27]
  k: DEL
- p: [21, 22]
  k: {t: LMs+Med, h: toggle}
  l: [Base, LMs+Med]
- p: [27, 28]
  k: {t: RMs, h: toggle}
  l: [Base, RMs]
- p: [33, 30]
  k: Fun
  l: [Base, LMs+Med, Fun, RMs]
