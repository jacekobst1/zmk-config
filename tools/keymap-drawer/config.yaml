draw_config:
  key_w: 60
  key_h: 60
  split_gap: 10.0
  combo_w: 28
  combo_h: 28
  key_rx: 6.0
  key_ry: 6.0
  dark_mode: true
  n_columns: 1
  separate_combo_diagrams: true
  combo_diagrams_scale: 3
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 60.0
  line_spacing: 1.2
  arc_radius: 6.0
  append_colon_to_layer_header: true
  small_pad: 2.0
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  draw_key_sides: false
  key_side_pars:
    rel_x: 0.0
    rel_y: 4.0
    rel_w: 12.0
    rel_h: 12.0
    rx: 4.0
    ry: 4.0
  svg_extra_style: |-
    /* Base keymap styling using Catppuccin Mocha theme */
    svg.keymap {
        font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
        font-size: 14px;
        font-kerning: normal;
        text-rendering: optimizeLegibility;
        fill: #cdd6f4;
        background-color: #1e1e2e;
    }

    rect.key {
        fill: #313244;
    }

    rect.key, rect.combo {
        stroke: #45475a;
        stroke-width: 1;
    }

    rect.side {
        filter: brightness(90%);
    }

    rect.combo, rect.combo-separate {
        fill: #74c7ec;
    }

    rect.held, rect.combo.held {
        fill: #f38ba8;
    }

    rect.ghost, rect.combo.ghost {
        stroke-dasharray: 4, 4;
        stroke-width: 2;
    }

    text {
        text-anchor: middle;
        dominant-baseline: middle;
        fill: #cdd6f4;
    }

    text.label {
        font-weight: bold;
        text-anchor: start;
        stroke: #11111b;
        stroke-width: 4;
        paint-order: stroke;
    }

    text.footer {
        text-anchor: end;
        dominant-baseline: auto;
        stroke: #11111b;
        stroke-width: 4;
        paint-order: stroke;
    }

    text.combo, text.hold, text.shifted, text.left, text.right {
        font-size: 11px;
    }

    text.hold {
        text-anchor: middle;
        dominant-baseline: auto;
    }

    text.shifted {
        text-anchor: middle;
        dominant-baseline: hanging;
    }

    text.left {
        text-anchor: start;
    }

    text.right {
        text-anchor: end;
    }

    text.layer-activator {
        text-decoration: underline;
    }

    text.combo.hold, text.combo.shifted, text.combo.left, text.combo.right {
        font-size: 8px;
    }

    text.trans {
        fill: #7f849c;
    }

    path.combo {
        stroke-width: 1;
        stroke: #9399b2;
        fill: none;
    }

    svg path {
        fill: inherit;
    }

    .icon-tabler > path {
        fill: inherit;
        stroke: inherit;
        stroke-width: 2;
    }
    .icon-tabler > path[stroke="none"][fill="none"] {
        visibility: hidden;
    }

    rect.combo, rect.combo-separate{
       fill: #1f3d7a;
       x: 60;
       width: 60px;
       height: 60px;
    }
    text.combo-separate {
       transform: translateX(90px) translatey(4px);
    }
    use.mdi\:mouse-left-click-outline,
    use.mdi\:mouse-right-click-outline {
      transform: scale(1.6);
    }
  footer_text: <a href="https://github.com/MuhametSmaili/zmk-config">MuhametSmaili/zmk-config</a>
  shrink_wide_legends: 7
  style_layer_activators: true
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 10
  glyphs: {}
parse_config:
  preprocess: true
  skip_binding_parsing: false
  raw_binding_map:
    '&sys_reset': Reset
    '&bootloader': Boot
    '&caps_word': Caps Word
    '&ind_bat': Show Batt
    '&ind_con': Show Conn

    '&studio_unlock': Studio Unlock
    '&soft_off': Soft Off
    '&out OUT_USB': Out USB
    '&out OUT_BLE': Out BLE

    '&bt BT_SEL 0': BT 1
    '&bt BT_SEL 1': BT 2
    '&bt BT_SEL 2': BT 3
    '&bt BT_SEL 3': BT 4
    '&bt BT_SEL 4': BT 5

    '&mmv MOVE_UP': Mouse ↑
    '&mmv MOVE_DOWN': Mouse ↓
    '&mmv MOVE_LEFT': Mouse ←
    '&mmv MOVE_RIGHT': Mouse →

    '&msc SCRL_UP': Scroll ↑
    '&msc SCRL_DOWN': Scroll ↓
    '&msc SCRL_LEFT': Scroll ←
    '&msc SCRL_RIGHT': Scroll →

    '&mkp LCLK': $$mdi:mouse-left-click-outline$$
    '&mkp RCLK': $$mdi:mouse-right-click-outline$$
    '&mkp MCLK': Middle Click
    '&mkp MB4': Back Click
    '&mkp MB5': Forward Click

  sticky_label: sticky
  toggle_label: toggle
  tap_toggle_label: tap-toggle
  trans_legend:
